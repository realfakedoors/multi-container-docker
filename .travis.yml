sudo: required
services:
  - docker

before_install:
  - docker build -t realfakedoors/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true realfakedoors/react-test npm test

after_success:
  - docker build -t realfakedoors/multi-container-client ./client
  - docker build -t realfakedoors/multi-container-nginx ./nginx
  - docker build -t realfakedoors/multi-container-server ./server
  - docker build -t realfakedoors/multi-container-worker ./worker
  # Log in to the Docker CLI - env vars saved on Travis-CI
  - echo "$docker_password" | docker login -u "$docker_id" --password-stdin
  # Push all images to docker hub
  - docker push realfakedoors/multi-container-client
  - docker push realfakedoors/multi-container-nginx
  - docker push realfakedoors/multi-container-server
  - docker push realfakedoors/multi-container-worker